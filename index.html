<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/css/fontawesome-all.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		.editPlan:hover, .deletePlan:hover{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<header>
		
	</header>
	<main class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h3 class="text-center">Lorem Ipsum</h3>
				<div class="row">
					<div class="col-md-9">
						<h6>Schedule</h6>
						<div class="input-group mb-3">
							<input type="text" id="plan" value="My Schedule" class="form-control d-inline" placeholder="Enter New Schedule" name="">
							<div class="input-group-append">
								<div class="input-group-text">
									<span><i class="fa fa-pencil-alt"></i></span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3 mb-3">
						<h6>Schedule Expiry</h6>
						<input type="date" id="planDate" class="form-control d-inline">
					</div>
				</div>
				<div class="row">
					<div class="col-md-9">
						<div class="text-center mb-3">
							<button class="btn btn-primary" id="addPlan">Add Plan</button>
						</div>
					</div>
					<div class="col-md-3">
						<div class="mb-3">
							<div class="" id="outputDate"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div id="outputTime"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 bg-light">
				<div id="planList" class="p-4">
					
				</div>
			</div>
		</div>
		<!-- <ol id="planList"></ol> -->
	</main>
	<footer>
		
	</footer>
	<script type="text/javascript">
		$(document).ready(function(){
			var d = new Date();
			var displayDate = d.getFullYear()+"-"+d.getMonth()+1+"-"+d.getDate();
			var displayTime = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
			$("#outputDate").html("<b>Current Date and Time: </b><br>"+d.toUTCString());
			$("#outputTime").html("<b>Current Time: " +displayTime);

			$("#addPlan").click(function(){
				p = $("#plan").val();
				pDate = $("#planDate").val();
				var row = `<div class='aa input-group mb-2'>
								<div class='input-group-prepend'>
									<span class="input-group-text"><i class='fa fa-trash deletePlan'></i></span>				
								</div>
								<input type='text' value='`+p+`' class='form-control'>
								<div class='input-group-append'>
									<div class='input-group-text'>
										<span>`+pDate+`</span>
									</div>
								</div>
							</div>`;
				if(p && pDate == ""){
					alert("Please enter a schedule with date");
				}
				else
				{
				$("#planList").append(row);
				}
				$(".editPlan").click(function(){
					alert('edit');
				});
				$(".deletePlan").click(function(){
					$(this).closest(".aa").remove();
				});
			});
		});
	</script>
</body>
</html>
